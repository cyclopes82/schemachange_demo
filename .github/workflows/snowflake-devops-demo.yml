name: snowflake-devops-demo

# Controls when the action will run. 
on:
  push:
    branches:
      - main
    paths:
      - 'migrations/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-snowflake-changes-job:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Use Python 3.8.x
        uses: actions/setup-python@v2.2.1
        with:
          python-version: 3.8.x

      - name: Run schemachange with SSL bypass
        run: |
          echo "Step 1: Installing schemachange"
          pip install schemachange==3.7.0
          
          echo "Step 2: Creating SSL bypass script"
          cat > ssl_bypass.py << 'EOF'
      import ssl
      import os
      import sys

      # Disable SSL verification globally
      ssl._create_default_https_context = ssl._create_unverified_context

      # Set environment variables for Snowflake
      os.environ['SNOWFLAKE_DISABLE_OCSP_CHECKS'] = 'true'
      os.environ['SF_OCSP_FAIL_OPEN'] = 'true'

      # Import and run schemachange
      if __name__ == "__main__":
          from schemachange.cli import main
          sys.exit(main())
      EOF
          
          echo "Step 3: Running schemachange with SSL bypass"
          python ssl_bypass.py -f $GITHUB_WORKSPACE/migrations -a $SF_ACCOUNT -u $SF_USERNAME -r $SF_ROLE -w $SF_WAREHOUSE -d $SF_DATABASE -c $SF_DATABASE.SCHEMACHANGE.CHANGE_HISTORY --create-change-history-table
        env:
          SF_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
          SF_USERNAME: ${{ secrets.SF_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}
          SF_ROLE: ${{ secrets.SF_ROLE }}
          SF_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
          SF_DATABASE: ${{ secrets.SF_DATABASE }}