name: Snowflake Database Migrations

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-migrations:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install schemachange
      run: |
        pip install --upgrade pip
        pip install schemachange==4.0.1
        
    - name: Run schemachange
      env:
        SNOWFLAKE_ACCOUNT: ${{ secrets.SF_ACCOUNT }}
        SNOWFLAKE_USER: ${{ secrets.SF_USERNAME }}
        SNOWFLAKE_PASSWORD: ${{ secrets.SF_PASSWORD }}
        SNOWFLAKE_WAREHOUSE: ${{ secrets.SF_WAREHOUSE }}
        SNOWFLAKE_DATABASE: ${{ secrets.SF_DATABASE }}
        SNOWFLAKE_SCHEMA: ${{ secrets.SF_SCHEMA }}
      run: |
        schemachange deploy \
          --snowflake-account $SNOWFLAKE_ACCOUNT \
          --snowflake-user $SNOWFLAKE_USER \
          --snowflake-password $SNOWFLAKE_PASSWORD \
          --snowflake-warehouse $SNOWFLAKE_WAREHOUSE \
          --snowflake-database $SNOWFLAKE_DATABASE \
          --snowflake-schema $SNOWFLAKE_SCHEMA \
          --root-folder migrations \
          --verbose